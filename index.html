    <script>
      $(document).ready(function(){
        // counter up plug in
        $('.counter').counterUp({
            delay: 10,
            time: 1000
        });
        // wow
        wow = new WOW(
                  {
                  boxClass:     'wow',      // default
                  animateClass: 'animated', // default
                  offset:       0,          // default
                  mobile:       true,       // default
                  live:         true        // default
                }
                )
                wow.init();   
        // slick
        $('.autoplay').slick({
          dots: true,
          slidesToShow: 3,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 2000,
        }); 
        // gauge   
        var gauge = new JustGage({
    id: "gauge", // required
    // more options here



});

        $(function(){
  $("#myClock").analogclock();
});
